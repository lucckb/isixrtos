[constants]
stm32f373xct6 = m4  # depends on --cross-file m4.ini

[properties]
vendor = 'stm32'
series = 'f3'

[built-in options]
c_args = c_flags + ['-DSTM32MCU_MAJOR_TYPE_F37=1']
cpp_args = c_args
c_link_args = c_args + [
    '-Wl,--defsym=_ram_origin=0x20000000,--defsym=_ram_length=32K',
    '-Wl,--defsym=_flash_origin=0x08000000,--defsym=_flash_length=256K']
cpp_link_args = c_link_args
