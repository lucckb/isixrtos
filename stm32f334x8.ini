[constants]
stm32f334x8 = m4  # depends on --cross-file m4.ini

[properties]
vendor = 'stm32'
series = 'f3'

[built-in options]
c_args = c_flags + ['-DSTM32MCU_MAJOR_TYPE_F3=1', '-DSTM32F334x8']
cpp_args = c_args
c_link_args = c_args + [
    '-Wl,--defsym=_ram_origin=0x20000000,--defsym=_ram_length=12K',
    '-Wl,--defsym=_flash_origin=0x08000000,--defsym=_flash_length=64K',
    '-Wl,--defsym=_ccmram_origin=0x10000000,--defsym=_ccmram_length=4K']
cpp_link_args = c_link_args
