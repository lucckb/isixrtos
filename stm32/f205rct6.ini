[constants]
stm32f205rct6 = m3  # depends on --cross-file cortex/m3.ini

[properties]
vendor = 'stm32'
series = 'f2'

[built-in options]
c_args = c_flags + ['-DSTM32MCU_MAJOR_TYPE_F2=1']
cpp_args = c_args
c_link_args = c_args + [
    '-Wl,--defsym=_ram_origin=0x20000000,--defsym=_ram_length=80K',
    '-Wl,--defsym=_flash_origin=0x08000000,--defsym=_flash_length=256K',
    '-Wl,--defsym=_auxram_origin=0x2001C000,--defsym=_auxram_length=16K',
    '-Wl,--defsym=_bkpram_origin=0x40024000,--defsym=_bkpram_length=4K']
cpp_link_args = c_link_args
