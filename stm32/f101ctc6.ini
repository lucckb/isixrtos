[constants]
stm32f101ctc6 = m3  # depends on --cross-file cortex/m3.ini

[properties]
vendor = 'stm32'
series = 'f1'

[built-in options]
c_args = c_flags + ['-DSTM32MCU_MAJOR_TYPE_F1=1', '-DSTM32F10X_LD']
cpp_args = c_args
c_link_args = c_args + [
    '-Wl,--defsym=_ram_origin=0x20000000,--defsym=_ram_length=6K',
    '-Wl,--defsym=_flash_origin=0x08000000,--defsym=_flash_length=32K']
cpp_link_args = c_link_args
