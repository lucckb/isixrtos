[constants]
stm32f767zit6 = m7  # depends on --cross-file cortex/m7.ini

[properties]
vendor = 'stm32'
series = 'f7'

[built-in options]
c_args = c_flags + ['-DSTM32MCU_MAJOR_TYPE_F7=1', '-DSTM32F767xx']
cpp_args = c_args
c_link_args = c_args + [
    '-Wl,--defsym=_ram_origin=0x20000000,--defsym=_ram_length=496K',
    '-Wl,--defsym=_flash_origin=0x08000000,--defsym=_flash_length=2M',
    '-Wl,--defsym=_auxram_origin=0x2007C000,--defsym=_auxram_length=16K']
cpp_link_args = c_link_args
