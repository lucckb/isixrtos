[constants]
arm = 'whatever'  # dummy var for other cross files to depend on

[binaries]
c = 'arm-none-eabi-gcc'
cpp = 'arm-none-eabi-g++'
ld = 'arm-none-eabi-ld'
ar = 'arm-none-eabi-gcc-ar'
as = 'arm-none-eabi-as'
strip = 'arm-none-eabi-strip'

[properties]
objcopy = 'arm-none-eabi-objcopy'
size = 'arm-none-eabi-size'

arch_linker_flags = [
	'-specs=nano.specs',
	'-specs=nosys.specs',
	'-Wl,--print-memory-usage' ]

[host_machine]
system = 'bare-metal'
cpu_family = 'arm'
endian = 'little'
