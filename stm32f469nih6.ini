[constants]
stm32f417vgt6 = m4  # depends on --cross-file m4.ini

[properties]
vendor = 'stm32'
series = 'f4'

[built-in options]
c_args = c_flags + ['-DSTM32MCU_MAJOR_TYPE_F4=1', '-DSTM32F469xx']
cpp_args = c_args
c_link_args = c_args + [
    '-Wl,--defsym=_ram_origin=0x20000000,--defsym=_ram_length=320K',
    '-Wl,--defsym=_flash_origin=0x08000000,--defsym=_flash_length=2048K',
    '-Wl,--defsym=_ccmram_origin=0x2001C000,--defsym=_ccmram_length=64K']
cpp_link_args = c_link_args
