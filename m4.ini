[constants]
m4 = arm  # depends on --cross-file arm.ini
cpu = 'cortex-m4'
c_flags = [
	'-mcpu=' + cpu,
	'-mfpu=fpv4-sp-d16',
	'-mthumb',
	'-mfloat-abi=hard',
	'-fsingle-precision-constant',
	'-ffast-math'
	]

linker_paths = [ 'linker-scripts/max' ]
linker_scripts = [ 'max3263x.ld' ]
link_depends = [ 'linker-scripts/max/max3263x.ld' ]

[properties]
mach_type = 'm4f'
subarch = 'cortexm'
cache = true

[host_machine]
cpu = cpu