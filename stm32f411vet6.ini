[constants]
stm32f411vet6 = m4  # depends on --cross-file m4.ini

[properties]
vendor = 'stm32'
series = 'f4'

ram = [ '0x20000000', '128K' ]
flash = [ '0x08000000', '512K' ]

[built-in options]
c_args = c_flags + ['-DSTM32MCU_MAJOR_TYPE_F4=1', '-DSTM32F411xE']
cpp_args = c_args
c_link_args = c_args
cpp_link_args = c_args
