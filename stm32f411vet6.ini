[constants]
stm32f411vet6 = m4  # depends on --cross-file m4.ini

[properties]
vendor = 'stm32'
series = 'f4'

ram_origin = 0x20000000
ram_length = '128K'
ram_attrib = 'xrw'

flash_origin = 0x08000000
flash_length = '512K'
flash_attrib = 'xr'

[built-in options]
c_args = c_flags + ['-DSTM32MCU_MAJOR_TYPE_F4=1', '-DSTM32F411xE']
cpp_args = c_args
