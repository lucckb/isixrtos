[constants]
stm32f405rg_qemu = m4  # depends on --cross-file m4.ini

[properties]
vendor = 'stm32'
series = 'f4'

ram_origin = 0x20000000
ram_length = '128K'
ram_attrib = 'xrw'

flash_origin = 0x08000000
flash_length = '1024K'
flash_attrib = 'xr'

ccmram_origin = 0x10000000
ccmram_length = '16K'
ccmram_attrib = 'xrw'

bkpram_origin = 0x40024000
bkpram_length = '4K'
bkpram_attrib = 'xrw'

[built-in options]
c_args = c_flags + ['-DSTM32MCU_MAJOR_TYPE_F4=1', '-DSTM32F405xx', '-DQEMU_NO_RCC_PERIPH']
cpp_args = c_args
c_link_args = c_args
cpp_link_args = c_args
