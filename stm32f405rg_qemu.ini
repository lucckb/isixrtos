[constants]
stm32f405rg_qemu = m4  # depends on --cross-file m4.ini

[properties]
vendor = 'stm32'
series = 'f4'

ram = [ '0x20000000', '128K' ]
flash = [ '0x08000000', '1024K' ]
ccmram = [ '0x10000000', '16K' ]
bkpram = [ '0x40024000', '4K' ]

[built-in options]
c_args = c_flags + ['-DSTM32MCU_MAJOR_TYPE_F4=1', '-DSTM32F405xx', '-DQEMU_NO_RCC_PERIPH']
cpp_args = c_args
c_link_args = c_args
cpp_link_args = c_args
